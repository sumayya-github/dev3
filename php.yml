apiVersion: v1
kind: Service
metadata:
  name: php-svc
  labels:
    app: php
spec:
  ports:
   - nodePort: 32000
     port: 80
     targetPort: 80
  selector:
    app: php
    type: LoadBalancer
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: php-pvc
  labels:
    app: php
spec:
  accessModes:
   - ReadWriteOnce
  resources:
    requests:
      storage: 20Gi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: php-pod
  labels: 
    app: php
spec:
  selector:
   matchLabels:
     app: php
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: php
    spec:
     containers:
      - image: vimal13/apache-webserver-php
        name: php
        ports:
         - containerPort: 32000
           name: php
        volumeMounts:
          - name: php-vol
            mountPath: /var/www/html
     volumes:
      - name: php-vol
        persistentVolumeClaim:
          claimName: php-pvc
